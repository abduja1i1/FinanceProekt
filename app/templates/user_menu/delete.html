{% extends 'base.html' %}

{% block title %}User Deletion{% endblock %}

{% block body %}
<div class="container">
    <h3>Are you sure you want to delete your account?</h3>
    <form method="post">
        {{ form.hidden_tag() }}
        <div class="form-group">
            {{ form.confirm(class="btn btn-danger") }}
            {{ form.cancel(class="btn btn-secondary") }}
        </div>
    </form>
</div>
{% endblock %}
